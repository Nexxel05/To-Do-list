{% extends "base.html" %}

{% block content %}
  <body>
  <h1>TODO list</h1>
  <a class="btn btn-primary float" href="{% url 'core:create-task' %}">Create task</a>
    <ul>{% for task in tasks %}
      <h3>{{ task.title }}</h3>
      <li>Description: {{ task.description }}</li>
      <li>Created_at: {{ task.created }}</li>
      <li>Deadline: {{ task.deadline }}</li>
      <a class="btn btn-secondary" href="{% url 'core:update-task' pk=task.id %}">Update</a>
      <a class="btn btn-danger" href="{% url 'core:delete-task' pk=task.id %}">Delete</a>
    {% endfor %}
    </ul>
  </body>
{% endblock %}
